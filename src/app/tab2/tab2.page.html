<ion-content [fullscreen]="true">
  <ion-row style="margin: 20px;">
    <ion-col size="4" style="text-align: left;">
      <ion-button fill="clear" (click)="back()"style="--background: transparent;">
        <ion-icon name="arrow-back" slot="icon-only" color="dark"></ion-icon>
      </ion-button>
  
    </ion-col>
      <ion-col size="4"   style="top: 20px;font-family: Poppins;
      font-style: normal;
      font-weight: 500;
      font-size: 14px;
      line-height: 21px;
      text-align: center;" (click)="today()">
        <b>{{ viewTitle }}</b>
      </ion-col>
  
    <!-- Move forward one screen of the slides -->
    <ion-col size="4"  style="text-align: right;">
      <ion-button fill="clear" (click)="next()" style="--background: transparent;">
        <ion-icon name="arrow-forward" slot="icon-only"color="dark"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  
  <calendar 
  [showEventDetail] = "false"
  [eventSource]="eventSource" 
  [calendarMode]="calendar.mode" 
  [currentDate]="calendar.currentDate"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)" 
  startHour="6"
  endHour="20"
  step="30"
  startingDayWeek="1">
  </calendar>


 
  <ion-item-sliding  lines="none" *ngFor="let marcacao of marcacoes">
    <ion-item-options side="start"> 
      <ion-item-option (click)="deleteAppointment(marcacao)">
        <ion-icon style=" border: 1px solid;border-radius: 50%;font-size: 35px;"color="danger" name="close-outline"></ion-icon>
      </ion-item-option>
      <ion-item-option>
        <ion-icon style=" border: 1px solid;border-radius: 50%;font-size: 35px;"name="pencil-outline" color="dark"></ion-icon></ion-item-option>
     
    </ion-item-options>
    
    <ion-item  lines="none" style="width: 100%;">
      <ion-card  style="background: transparent;box-shadow: none;width: 100%;">
    <ion-row>
      <ion-col size="6">
          <ion-label>{{marcacao.strService}}</ion-label>
      </ion-col>
      <ion-col size="6" style="text-align: right;">
        <ion-label>{{marcacao.strDate}} {{marcacao.strHour}}</ion-label>
      </ion-col>
    </ion-row>
    
    <hr style="background: #FF686B;margin: 0px;">

    <ion-label>{{marcacao.strClientName}}</ion-label> 
      <br>
     
     

    <ion-label>{{marcacao?.strObs}}</ion-label>
  </ion-card>
    </ion-item>

    <ion-item-options side="end" lines="none">
      <ion-item-option style="font-size: 35px;">  
        <a href="tel:{{marcacao?.strClientContact}}" >
        <ion-icon name="call-outline"  style=" font-size: 35px;">
        </ion-icon>
      </a></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>




</ion-content>
